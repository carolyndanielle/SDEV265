<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

			/>
		<link rel="stylesheet" href="assets/style.css" />
        <title>Account</title>
    </head>

    <body class="background">

        <header>
            <div class="container magic p-3">
                <div class="row align-items-center">
                    <div class="col-8">
						<h1 class="text-light text-center">>user< Dashboard</h1>
					</div>
                    <div class="col-4 d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-lg liteMagic">Settings</button>
                        <button type="button" class="btn btn-lg btn-danger">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- start new character button -->
        <section id="AccCreateChar">
			<div class="container w-25">
				<div class="row align-items-center">
					<a href="#" class="bg-success text-dark border m-3 text-center p-3">
						<div class="fs-3">Start New Character</div>
					</a>
				</div>
			</div>
		</section>

        <!-- created character list -->
        <section id="characters">
			<div class="container w-75 fs-4 seeThrough">
				<h2 class="h1 p-3 text-center">Your Characters</h2>
				<div id="charList" class="p-3">

                    <div class="row">
                        <div class="col">
                            <a href="#" style="text-decoration: none;">
                                <div class="card mb-3" style="max-width: 500px;">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <img src="assets/images/halfElf.png" class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h4 class="card-title">Uvaris</h4>
                                                <p class="card-text">Race: Half-Elf</p>
                                                <p class="card-text">Class: Cleric</p>
                                                <p class="card-text">Level: 3</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col">
                            <a href="#" style="text-decoration: none;">
                                <div class="card mb-3" style="max-width: 500px;">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <img src="assets/images/elf.png" class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h4 class="card-title">Nevolan</h4>
                                                <p class="card-text">Race: Elf</p>
                                                <p class="card-text">Class: Wizard</p>
                                                <p class="card-text">Level: 5</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col">
                            <a href="#" style="text-decoration: none;">
                                <div class="card mb-3" style="max-width: 500px;">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <img src="assets/images/dwarf.png" class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h4 class="card-title">Oina</h4>
                                                <p class="card-text">Race: Dwarf</p>
                                                <p class="card-text">Class: Fighter</p>
                                                <p class="card-text">Level: 3</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
			</div>
		</section>

			<div class="container text-center">
				<p>

				</p>
			</div>
